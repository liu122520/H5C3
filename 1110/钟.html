<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style type="text/css">
			canvas{
				border: 1px solid #000;
				background: skyblue;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500">
			请升级浏览器，当前不支持canvas！！！
		</canvas>
	</body>
	<script type="text/javascript">
		var canvas = document.getElementById("canvas")
		
		var ctx = canvas.getContext("2d")
		
		function hb(){
			ctx.clearRect(0,0,500,500);
			
			var oDate = new Date();
			var miao = oDate.getSeconds();
			var fen = oDate.getMinutes();
			var shi = oDate.getHours();
			
			shi = shi + fen/60;
			
			shi = shi>12?shi-12:shi;
			
			ctx.beginPath();  //开始绘制
			ctx.lineWidth = 5; //设置笔触宽度
			ctx.strokeStyle = "blue"; //笔触颜色
			ctx.arc(250,250,200,0,360,false)
			ctx.stroke();   //控制笔触
			ctx.closePath(); //闭合
			
			//时针刻度
			for (var i = 0; i < 12; i++) {
				ctx.save(); //储存当前状态
				
				ctx.lineWidth = 7; // 刻度的宽度
				ctx.strokeStyle = "#000"; //刻度的颜色
				
				ctx.translate(250,250); //旋转角度的原点
				
				ctx.rotate(i*30*Math.PI/180);	//设置旋转的角度
				
				ctx.beginPath();	// 开始绘制
				ctx.moveTo(0,-170); //起点此坐标
				ctx.lineTo(0,-190); //到彼坐标
				ctx.stroke(); //笔触
				ctx.closePath(); //闭合
				
				ctx.restore(); //读取存档	
			}
			//分针刻度
			
			for (var i = 0; i < 60; i++) {
				ctx.save(); //储存当前状态
				
				ctx.lineWidth = 5; // 刻度的宽度
				ctx.strokeStyle = "#000"; //刻度的颜色
				
				ctx.translate(250,250); //旋转角度的原点
				
				ctx.rotate(i*6*Math.PI/180);	//设置旋转的角度
				
				ctx.beginPath();	// 开始绘制
				ctx.moveTo(0,-180); //起点此坐标
				ctx.lineTo(0,-190); //到彼坐标
				ctx.stroke(); //笔触
				ctx.closePath(); //闭合
				
				ctx.restore(); //读取存档	
			}
			ctx.save()
			
				ctx.lineWidth = 7;
				ctx.strokeStyle = "#000000";
				
				ctx.translate(250,250);
				ctx.rotate(shi*30*Math.PI/180)
			
				ctx.beginPath();
				ctx.moveTo(0,-140)
				ctx.lineTo(0,10)
				ctx.stroke();
				ctx.closePath()
				
				ctx.restore()
				
			ctx.save()
			
				ctx.lineWidth = 5;
				ctx.strokeStyle = "#000000";
				
				ctx.translate(250,250);
				ctx.rotate(fen*6*Math.PI/180)
			
				ctx.beginPath();
				ctx.moveTo(0,-160)
				ctx.lineTo(0,15)
				ctx.stroke();
				ctx.closePath()
				
				ctx.restore()
				
			ctx.save()
			
				ctx.lineWidth = 3;
				ctx.strokeStyle = "#000000";
				
				ctx.translate(250,250);
				ctx.rotate(miao*6*Math.PI/180)
			
				ctx.beginPath();
				ctx.moveTo(0,-185)
				ctx.lineTo(0,20)
				ctx.stroke();
				ctx.closePath()
				
				ctx.restore()
			
			ctx.beginPath();
			ctx.strokeStyle = "blueviolet";
			ctx.arc(250,250,5,0,360,false);
			ctx.fillStyle = "#blueviolet";
			ctx.fill();
			ctx.stroke();
			ctx.closePath();
			
			
//			//显示电子时间
//			ctx.font = "20px 微软雅黑";
//			ctx.lineWidth = 2;
//			shi = oDate.getHours();  //获取小时
//			var str = shi > 10 ? shi : ("0" + shi);
//			var str1 = ":" + (fen > 10 ? fen : ("0" + fen))
//			var str2 = str + str1
//			ctx.fillText(str2,225,300);
		}
		hb()
		setInterval(hb,1000)
	</script>
</html>
