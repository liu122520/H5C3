<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
		div{
			width: 200px;
			height: 130px;
			border: 1px solid black;
			perspective: 500px;
		}
		img{
			transition: all 5s ; 		
			backface-visibility: hidden;	/*背景不显示*/
		}
		img:first-child{
			position: absolute;
			left: 0;
			top: 0;
			transform: rotateX(0deg);	
		}
		img:nth-child(2){
			transform: rotateX(-180deg);
		}
		div:hover img:first-child{
			transform: rotateX(180deg);
		}
		div:hover img:nth-child(2){
			transform: rotateX(0deg);
		}
	</style>
	<body>
		<div>
			<img src="img/1.png"/>
			<img src="img/2.png"/>
		</div>
	</body>
</html>
