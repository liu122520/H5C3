<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		li{
			width: 100px;
			height: 40px;
			background: navajowhite;
			list-style: none;
			float: left;
			margin:10px ;
			text-align: center;
			line-height: 40px;
		}
	</style>
	<body>
		<ul>
			<li>dou</li>
			<li>rai</li>
			<li>mi</li>
			<li>fa</li>
			<li>sou</li>
			<li>la</li>
			<li>xi</li>
			<li>dou</li>
		</ul>
		<div id="audio">
			<audio src="img/1.mp3"></audio>
			<audio src="img/2.mp3"></audio>
			<audio src="img/3.mp3"></audio>
			<audio src="img/4.mp3"></audio>
			<audio src="img/5.mp3"></audio>
			<audio src="img/6.mp3"></audio>
			<audio src="img/7.mp3"></audio>
			<audio src="img/8.mp3"></audio>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$(document).keydown(function(e){
			var i = e.keyCode-49;
			var a = $("audio").get(i);
			a.load();
			a.play();
		})
	</script>
</html>
