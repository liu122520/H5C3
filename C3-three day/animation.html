<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			
		}
		div{
			width: 100px;
			height: 100px;
			background: red;
			border-radius: 50%;
			position: absolute;
			left: 400px;
			top: 400px;
			animation: run 1s ease 0s infinite alternate forwards;
		}
		@-webkit-keyframes run{
			from{
				left:400px;
			}
			to{
				left: 900px;
			}
		}
	</style>
	<body>
		<div>
			
		</div>
	</body>
</html>
